  <div class="col-sm-12 title">
    <span class="centered-div"> Bank account n° {{accountNumber}}</span>
  </div>

<div>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Make a deposit">
      <div class="input-deposit col-sm-4 mx-auto">
      <mat-form-field class="example-form-field padding-top-30">
        <mat-label>Amount</mat-label>
        <input matInput type="number" [(ngModel)]="amountTyped">
      </mat-form-field>
        <span class="verification-deposit">{{verificationDeposit}}</span>
        <button mat-raised-button color="primary" (click)="deposit()">Make my deposit</button>
      </div>
      <div class="title padding-top-30">
        <span class="centered-div">Balance : {{balance}} €</span>
      </div>
    </mat-tab>

    <mat-tab label="Account history">
      <table mat-table [dataSource]="operations" class="mat-elevation-z8">

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let operation"> {{operation.date}} </td>
        </ng-container>

        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef> Label </th>
          <td mat-cell *matCellDef="let operation"> {{operation.label}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let operation"> {{operation.amount}} €</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="title padding-top-30">
        <span class="centered-div">Balance : {{balance}} €</span>
      </div>
      <div class="text-align-center">
        <button mat-raised-button color="primary" (click)="printStatement()">Print statement</button>
      </div>

    </mat-tab>
  </mat-tab-group>

</div>
